<!doctype html>
<html lang="en">
  {{> header}}
  <body>
    {{> header-bar }}
    <!-- 🦁 crée une div avec l'id "root" et la classe "container" -->
    <div id="root" class="container"></div>
    <!-- ℹ️ presque toutes les app React ont une "root".
          C'est le premier nœud de notre arbre. -->
  </body>

  <script>
    const button = document.createElement('button');
    button.innerText = 'Hello 👋';
    button.classList.add('btn', 'btn-primary');

    button.addEventListener('click', () => {
      alert('Tu as cliqué sur Hello, well done 👍');
    });

    function counter(initialValue) {
      initialValue = typeof initialValue !== 'number' ? 0 : initialValue;

      const counterBtn = document.createElement('button');
      counterBtn.innerText = initialValue;
      counterBtn.classList.add('btn', 'btn-outline');

      let count = initialValue;

      counterBtn.addEventListener('click', () => {
        count++;
        counterBtn.innerText = count;
      });

      return counterBtn;
    }

    const fruits = ['banana', 'apple', 'strawberry'];
    const fruitsUl = document.createElement('ul');
    fruitsUl.classList.add('list-disc', 'list-inside');

    for (const fruit of fruits) {
      const fruitLi = document.createElement('li');
      fruitLi.innerText = fruit;
      fruitsUl.appendChild(fruitLi);
    }

    const root = document.querySelector('#root');
    root.appendChild(button);
    root.appendChild(counter(1));
    root.appendChild(counter(1));
    root.appendChild(counter(1));
    root.appendChild(counter(1));
    root.appendChild(fruitsUl);
  </script>
</html>
